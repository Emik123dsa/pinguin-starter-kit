<div id="campaign-roadmap-card" role="group">
  <div
    fxFlexFill
    fxLayout="column"
    fxLayoutWrap="wrap"
    fxLayoutAlign="center start"
  >
    <header>
      <ng-content
        select="pinguin-roadmap-card-header,
                [pinguin-roadmap-card-header],
                [pinguinRoadmapCardHeader]"
      ></ng-content>
    </header>
    <main class="content" role="cell">
      <ng-content
        select="pinguin-roadmap-card-content,
                [pinguin-roadmap-card-content],
                [pinguinRoadmapCardContent]"
      ></ng-content>
    </main>
    <footer>
      <ng-content
        select="pinguin-roadmap-card-footer,
                [pinguin-roadmap-card-footer],
                [pinguinRoadmapCardFooter]"
      ></ng-content>
    </footer>
  </div>
</div>

<div fxLayout="column wrap" fxLayoutAlign="start center" fxFlexFill>
  <pinguin-layout-header
    fxFlex="grow"
    class="layout-header dashboard-layout-header"
  ></pinguin-layout-header>

  <main fxFlex role="cell" class="layout-content dashboard-layout-content">
    <div [@routeAnimation]="prepareOutletRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </main>

  <pinguin-layout-footer
    fxFlex="grow"
    class="footer dashboard-layout-footer"
  ></pinguin-layout-footer>
</div>

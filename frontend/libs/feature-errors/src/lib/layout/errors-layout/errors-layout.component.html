<div fxLayout="column wrap" fxLayoutAlign="center start">
  <header fxFlex="grow" role="contentinfo"></header>
  <main
    role="cell"
    fxFlexFill
    fxLayout="row no-wrap"
    fxLayoutAlign="center stretch"
  >
    <div [@routeAnimation]="prepareOutletRoute(outlet)">
      <router-outlet
        #outlet="outlet"
        (detach)="handleDetachEvent($event)"
        (activate)="handleActivateEvent($event)"
        (deactivate)="handleDeactivateEvent($event)"
      ></router-outlet>
    </div>
  </main>
  <footer fxFlex="grow" role="contentinfo"></footer>
</div>

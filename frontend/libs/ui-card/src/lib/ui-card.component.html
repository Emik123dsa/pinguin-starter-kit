<div id="pinguin-ui-card" role="rowgroup">
  <div
    fxFlexFill
    fxLayout="column"
    fxLayoutWrap="wrap"
    fxLayoutAlign="center start"
  >
    <header class="header" role="rowheader">
      <ng-content
        select="pinguin-ui-card-header,
                [pinguin-ui-card-header],
                [pinguinRoadmapCardHeader]"
      ></ng-content>
    </header>
    <main class="content" role="row">
      <ng-content
        select="pinguin-ui-card-content,
                [pinguin-ui-card-content],
                [pinguinUiCardContent]"
      ></ng-content>
    </main>
    <footer class="footer" role="row">
      <ng-content
        select="pinguin-ui-card-footer,
                [pinguin-ui-card-footer],
                [pinguinUiCardFooter]"
      ></ng-content>
    </footer>
  </div>
</div>

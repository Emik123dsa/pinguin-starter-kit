<div
  fxFlexFill
  fxLayout="column"
  fxLayoutWrap="wrap"
  fxLayoutAlign="center start"
>
  <header role="contentinfo"></header>
  <main role="cell">
    <div [@routeAnimations]="prepareClientErrorRoute(outlet)">
      <router-outlet
        #outlet="outlet"
        (detach)="handleDetachEvent($event)"
        (activate)="handleActivateEvent($event)"
        (deactivate)="handleDeactivateEvent($event)"
      ></router-outlet>
    </div>
  </main>
  <footer role="contentinfo"></footer>
</div>

<section role="group" id="issues-container" class="issues-container">
  <pinguin-layout-wrapper class="issues-wrapper">
    <ng-container
      *ngIf="
        issuesFieldsLoading$ | ngrxPush as issuesFieldsLoading;
        else issuesFieldsTemplate
      "
      [ngTemplateOutlet]="issuesFieldsLoadingTemplate"
      [ngTemplateOutletContext]="{ $implicit: issuesFieldsLoading }"
    >
    </ng-container>
  </pinguin-layout-wrapper>
</section>

<ng-template #issuesFieldsTemplate>
  <pinguin-container>
    <ng-container
      *ngrxLet="
        issuesFieldsValidated$;
        let issuesFieldsValidated;
        let issuesFieldsError = $error;
        let issuesFieldsComplete = $complete
      "
    >
      <ng-container *ngIf="issuesFieldsValidated">
        <pinguin-issues-roadmap
          *ngIf="!issuesFieldsError && !issuesFieldsComplete"
        ></pinguin-issues-roadmap>
      </ng-container>

      <!-- Whether any issues fields error found in template. -->
      <ng-container *ngIf="issuesFieldsError"></ng-container>

      <!-- Whether issues fields complete in template. -->
      <ng-container *ngIf="issuesFieldsComplete"></ng-container>
    </ng-container>
  </pinguin-container>
</ng-template>

<ng-template #issuesFieldsLoadingTemplate let-loading>
  <span>{{ loading | json }}</span>
</ng-template>

<ng-template #roadmapLoadingTemplate let-loading>
  <span>{{ loading | json }}</span>
</ng-template>

<ng-template #roadmapLoadedTemplate>
  <pinguin-container class="issues-roadmap-container">
    <ng-container *ngrxLet="
        fieldsValidated$ as fieldsValidated;
        let fieldsError = $error;
        let fieldsComplete = $complete
      ">
      <ng-container *ngIf="fieldsValidated">
        <pinguin-issues-roadmap *ngIf="!fieldsError && !fieldsComplete"></pinguin-issues-roadmap>
      </ng-container>

      <!-- Whether any issues fields error found in template. -->
      <ng-container *ngIf="fieldsError"></ng-container>

      <!-- Whether issues fields complete in template. -->
      <ng-container *ngIf="fieldsComplete"></ng-container>
    </ng-container>
  </pinguin-container>
</ng-template>

<section role="contentinfo" id="issues-roadmap-page">
  <pinguin-layout-wrapper class="issues-roadmap-wrapper">
    <ng-container *ngIf="
        fieldsLoading$ | ngrxPush as fieldsLoading;
        else roadmapLoadedTemplate
      " [ngTemplateOutlet]="roadmapLoadingTemplate" [ngTemplateOutletContext]="{ $implicit: fieldsLoading }">
    </ng-container>
  </pinguin-layout-wrapper>
</section>

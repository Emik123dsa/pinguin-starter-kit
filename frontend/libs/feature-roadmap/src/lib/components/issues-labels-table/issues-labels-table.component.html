<div role="contentinfo" aria-controls="issues-labels-data-table">
  <div class="issues-labels-data-table-container">
    <div fxLayout="column" fxLayoutAlign="start center" class="issues-labels-data-table-content">
      <table id="issues-labels-data-table" cdk-table [dataSource]="dataSource" [trackBy]="trackEntityById" recycleRows
        fixedLayout>
        <ng-container cdkColumnDef="id">
          <th i18n="
              Issues Labels Table|Title for the issues labels table
              header@@issuesLabelsTableHeaderTitle" cdk-header-cell *cdkHeaderCellDef>
            Issues
          </th>
          <td fxHide cdk-cell *cdkCellDef="let element">
            {{ element.getId() }}
          </td>
          <td cdk-footer-cell *cdkFooterCellDef></td>
        </ng-container>

        <ng-container cdkColumnDef="name">
          <th cdk-header-cell *cdkHeaderCellDef></th>
          <td cdk-cell *cdkCellDef="let element">{{ element.getName() }}</td>
          <td cdk-footer-cell *cdkFooterCellDef></td>
        </ng-container>

        <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
        <tr fxHide cdk-footer-row *cdkFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

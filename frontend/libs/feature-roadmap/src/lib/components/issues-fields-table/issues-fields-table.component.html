<div role="contentinfo" aria-controls="issues-fields-data-table">
  <div class="issues-fields-data-table-container">
    <div fxLayout="column" fxLayoutAlign="start center" class="issues-fields-data-table-content">
      <table id="issues-fields-data-table" cdk-table [dataSource]="dataSource" [trackBy]="trackEntityById" recycleRows
        fixedLayout>
        <ng-container cdkColumnDef="id">
          <th cdk-header-cell *cdkHeaderCellDef> </th>
          <td fxHide cdk-cell *cdkCellDef="let element">
          </td>
          <td cdk-footer-cell *cdkFooterCellDef></td>
        </ng-container>

        <ng-container cdkColumnDef="labelIds">
          <th cdk-header-cell *cdkHeaderCellDef> </th>
          <td cdk-cell *cdkCellDef="let element"> {{ element.getTitle() }} </td>
          <td cdk-footer-cell *cdkFooterCellDef></td>
        </ng-container>

        <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
        <tr fxHide cdk-footer-row *cdkFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
